{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-box">
            <h1>Change password</h1>
            <p>Please use the following form to change password.</p>
            <form action="." method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Change"></p>
            </form>
        </div>
    </div>
{% endblock %}
