{% extends "base.html" %}
{% block title %}CO2 Footprint Calculator{% endblock %}
{% block content %}
<div class="container2">
    <div class="form-box2">
    <h1>CO2 Footprint Calculator</h1>
    <p>Welcome to CO2 footprint calculator, please input your data!</p>
    <form method = 'POST' action='.'>
        {% for form in dashboard %}
            {{ form.as_p }}
            {% csrf_token %}
        {% endfor %}
        <p><input type="submit" value="submit"></p>
    </form>
</div>
</div>
{% endblock %}
